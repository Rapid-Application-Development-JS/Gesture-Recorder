<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
	<link rel="stylesheet" href="bower_components/topcoat/css/topcoat-mobile-dark.min.css">
	<link rel="stylesheet" href="bower_components/topcoat-grid/css/grid.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Gesture Recorder</title>
	<script src="bower_components/radjs-pointer/release/pointer.min.js"></script>
	<script src="bower_components/radjs-gesture/release/gesture.min.js"></script>
	<script src="../source/gesture-recorder.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var script = document.createElement("script");
			script.setAttribute("src", "js/index.js");
			document.head.appendChild(script);
		});
	</script>
</head>
<body>

<div class="github-fork-ribbon-wrapper right">
	<div class="github-fork-ribbon">
		<a href="https://github.com/Rapid-Application-Development-JS/Gesture-Recorder" target="_blank">Fork us on
			GitHub</a>
	</div>
</div>

<div class="main-container">
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">Gesture Recorder</h1>
		</div>
	</div>
	<div class="main main-blocks">
		<div class="topcoat-grid">

			<br>

			<div class="topcoat-grid__row center">
				<div class="topcoat-grid__column--auto">
					<div id="canvas-wrapper">
						<canvas id="canvas" width="480px" height="480px"></canvas>
					</div>
				</div>
			</div>

			<br>

			<div class="topcoat-grid__row center">
				<div class="topcoat-grid__column--4">
					<button onclick="recordNewGesture()" class="topcoat-button">
						Add New Gesture
					</button>
				</div>
				<div class="topcoat-grid__column--4">
					<button onclick="saveGesture()" class="topcoat-button">
						Save Gesture
					</button>
				</div>
				<div class="topcoat-grid__column--4">
					<button onclick="clearGesture()" class="topcoat-button">
						Clear Gesture
					</button>
				</div>
			</div>

			<br>

			<div class="topcoat-grid__row center">
				<div class="topcoat-grid__column--auto">
					<div class="topcoat-list">
						<h3 class="topcoat-list__header">Saved gestures</h3>
						<ul class="topcoat-list__container" id="list">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--<canvas id="canvasGesture" width="600px" height="800px" style="background-color:gray"></canvas>-->

</body>
</html>
